<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="mode">
            <div class="darkmode_wrap">
                <img src="images/memoticon/darkmode.png" alt="darkmode_img" title="dark mode">
                <h4>Light</h4>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="main">
            <div class="main_wrap">
                <img src="images/memoticon/main.png" alt="main_img">
            </div>
            <h1>Hello, I am Jun!</h1>
            <h3 class="scroll">Scroll down</h3>
        </div>
        <div class="icons_head">
            <h2>Contact</h2>
            <div class="contact_wrap">
                <img src="images/memoticon/contact.png" alt="contact" title="contact">
            </div>
        </div>
        <div class="icons">
            <div class="icons_row">
                <div class="blog">
                    <a href="https://velog.io/@riassuc" target="_blank">
                        <img src="images/contact/blog.png" alt="blog_icon" title="my blog">
                    </a>
                </div>
                <div class="github">
                    <a href="https://github.com/riassuc" target="_blank">
                        <img src="images/contact/github.png" alt="github_icon" title="my github">
                    </a>
                </div>
                <div class="mail">
                    <a href="mailto:riassuc@gmail.com">
                        <img src="images/contact/mail.png" alt="mail_icon" title="mail me">
                    </a>
                </div>
            </div>
        </div>
        <div class="article">
            <h2>새로운 도전!</h2>
            <h3>여러가지 일을 해보고 많은 경험을 하고 돌고 돌아서 새롭게 코딩을 공부하기 시작한 예비개발자</h3>
            <div class="pung_wrap">
                <img src="images/memoticon/arti.png" alt="pung" title="pung">
            </div>
        </div>
    </div>
    
    
</body>
</html>
